{% extends "base.html" %}
{% block title %}ReteCLIL - Search{% endblock %}

{% block content %}
	<title>Rete CLIL - Search</title>
	<script>
	var a;
	$(document).ready(function(){
		$("#search_key").bind("enterKey",function(e){
			a=$("#search_key").val();
			$(location).attr('href', '/search/'+a);
		});
		$("#search_key").keyup(function(e){
		    if(e.keyCode == 13)
		    {
		        $(this).trigger("enterKey");
		    }
		});
	});
	</script>

	<br>
	<br>
	<h2 align="center">Ricerca documenti</h2>
	<br>
	<div class="row">
		<div class="input-field col s6 offset-m3">
			<i class="material-icons prefix">search</i>
			<input id="search_key" type="text" class="validate">
			<label for="icon_prefix">Cerca</label>
    	</div>
    </div>

	{% for item in search_key %}
		<div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{search_key.name}}</span>
              <p>{{search_key.description}}</p>
            </div>
          </div>
        </div>
      </div>
	{% endfor %} 
{% endblock %}
