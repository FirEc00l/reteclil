
{% extends "base.html" %}

{% block content %}
<br><br>
<h3 align="center">{{thread_title}}</h3><br>
	<div class="row">
{% for item in post %}
		<div class="col s8 offset-m2">
			<div class="col s12 ">
				<div class="card grey lighten-3">
					<br>
					<h6 style="margin-left: 1%; margin-top: -1%">{{item.date}}</h6>
					<div class="card-content white-text">
						<span class="card-title black-text">{{item.author}}</span>
						<p class="black-text">{{item.text}}</p>
					</div>
				</div>
			</div>
{% endfor %}
			<div class="row">
				<form action="/thread" method="POST" class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<textarea name="textarea1" class="materialize-textarea"></textarea>
							<label for="textarea1">TESTO</label>
						</div>
					</div>
				</form>
			</div>
			<a id="threadAdd" href="#modal1" stype="submit" style="margin-left: 42%" class="waves-effect waves-light btn light-blue darken-3">Aggiungi</a>
		</div>
	</div>
<!--############################################################################################################################-->
<div id="modal1" class="modal">
	<div class="modal-content">
		<h4>Grazie</h4>
		<h5>Il testo Ã¨ stato aggiunto<h5>
		</div>
		<div class="modal-footer">
			<!--<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>-->
		</div>
	</div>
	<script type="text/javascript">
		$('.modal').modal({
      dismissible: true, // Modal can be dismissed by clicking outside of the modal
      opacity: .5, // Opacity of modal background
      inDuration: 300, // Transition in duration
      outDuration: 200, // Transition out duration
      startingTop: '4%', // Starting top style attribute
      endingTop: '10%', // Ending top style attribute
  }
  );
</script>
{% endblock %}
