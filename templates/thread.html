{% extends "base.html" %}

{% block content %}
<br><br>
<h3 align="center">{{thread_title}}</h3><br>
<div class="row">
	<div class="col s8 offset-m2">
		<div class="col s12 ">
			<div class="card grey lighten-3">
				<br>
				<h6 style="margin-left: 1%; margin-top: -1%">{{post.date}}</h6>
				<div class="card-content white-text">
					<span class="card-title black-text">{{post.author}}</span>

			</div>
		</div>
		<div class="row">

				</div>
			</form>
		</div>
		<a id="threadAdd" href="#modal1" stype="submit" style="margin-left: 42%" class="waves-effect waves-light btn light-blue darken-3">aggiungi</a>
	</div>
</div>
